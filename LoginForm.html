<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <link rel="stylesheet" type="text/css" href="loginform.css"/>
    <style>
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
    <script>
        function validateForm() {
            var username = document.querySelector('.name').value;
            var password = document.querySelector('.pass').value;

            var errorMessage = document.getElementById('error-message');

            if (username.trim() === '' && password.trim() === '') {
                errorMessage.innerText = 'Please enter both username and password.';
                return false; // Prevent form submission
            } else if (username.trim() === '') {
                errorMessage.innerText = 'Please enter the username.';
                return false; // Prevent form submission
            } else if (password.trim() === '') {
                errorMessage.innerText = 'Please enter the password.';
                return false; // Prevent form submission
            } else {
                errorMessage.innerText = ''; // Clear the error message
                return true; // Allow form submission
            }
        }
    </script>
</head>
<body>
    <div class="image-container">
        <img src="102734714567ef39b676.jpg" alt="photo" />
    </div>
    <form action="#" method="post" onsubmit="return validateForm()">
        <h1>Flat Business Profile Widget</h1>
        <div class="form-field">
            <img src="baf8dfb1aea704f95db6.jpg" alt="user" />
            <input type="text" class="name" placeholder="Name" />
        </div>
        <div class="form-field">
            <img src="8856891ef80852560b19.jpg" alt="pass" />
            <input type="password" class="pass" placeholder="*******" />
        </div>
        <div id="error-message" class="error-message"></div>
        <input type="submit" class="submit" />
    </form>
    <footer>
        <p>&copy; 2016 Flat Business Profile Widget. All rights reserved</p>
    </footer>
</body>
</html>
